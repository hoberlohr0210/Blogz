{% extends "base.html" %}

{% block content %}
    <h1 align="center">Blog Posts</h1>
    
   
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %} 

    <ul>
        {% for blog in blogs %}
            <a href=/blog?id={{blog.id}}><h2>{{blog.title}}</h2></a>
            
            <li>{{blog.new_post}}</li>
            <li><p>Written by <a href='/blog?username={{blog.owner.username}}'>{{blog.owner.username}}</a></p></li>
            <hr />
            
        {% endfor %}
    </ul>

    {% endif %}
    

                
            

{% endblock %}
