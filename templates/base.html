<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
        
    </head>

<body>
        <div style="float: left">
            <a href="/">Home Page</a> | <a href="/newpost">Add a Blog Entry</a> 
            | <a href="/blog">All Blog Posts</a>
        </div>
        <div style="float: right">
            <a href="/login">Login</a> | <a href="/logout">Log out</a> 
        </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
        </ul>
    {% endwith %}
    
    {% block content %}
    {% endblock %}


</body>
</html>
